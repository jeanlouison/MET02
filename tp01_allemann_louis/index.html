<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Less.css CDN -->
    <link rel="stylesheet/less" type="text/css" href="style/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-block d-flex flex-column mx-auto p-3">
        <h1>Formulaire</h1>
        <form id="main-form" class="main-form d-flex flex-column">
            <!-- Nom -->
            <div class="d-flex flex-column mb-3">
                <label for="lastname" class="form-label mb-0">Nom</label>
                <input type="text" name="lastname" class="form-control" required/>
                <div class="form-text">Obligatoire.</div>
            </div>
            <!-- Prénom -->
            <div class="d-flex flex-column mb-3">
                <label for="firstname" class="form-label mb-0">Prénom</label>
                <input type="text" name="firstname" class="form-control" required/>
                <div class="form-text">Obligatoire.</div>
            </div>
            <!-- Adresse -->
            <div class="d-flex flex-column mb-3">
                <label for="address" class="form-label mb-0">Adresse</label>
                <input type="text" name="address" class="form-control"/>
            </div>
            <!-- Code postal -->
            <div class="d-flex flex-column mb-3">
                <label for="postcode" class="form-label mb-0">Code postal</label>
                <input type="text" name="postcode" class="form-control" pattern="[0-9]{0,5}"/>
                <div class="form-text">5 chiffres maximum.</div>
            </div>
            <!-- Ville -->
            <div class="d-flex flex-column mb-3">
                <label for="city" class="form-label mb-0">Ville</label>
                <input type="text" name="city" class="form-control"/>
            </div>
            <!-- Téléphone -->
            <div class="d-flex flex-column mb-3">
                <label for="tel" class="form-label mb-0">Téléphone</label>
                <input type="tel" name="tel" class="form-control"/>
            </div>
            <!-- Email -->
            <div class="d-flex flex-column mb-3">
                <label for="email" class="form-label mb-0">Email</label>
                <input type="email" name="email" class="form-control"/>
            </div>
            <!-- Civilité -->
            <div class="d-flex flex-column mb-3">
                <label class="form-label mb-0">Civilité</label>
                <div class="d-flex flex-row">
                    <div class="mx-2">
                        <input type="radio" name="sex" class="form-check-control" checked/>
                        <label for="sex" class="form-check-label mb-0">Homme</label>
                    </div>
                    <div>
                        <input type="radio" name="sex" class="form-check-control"/>
                        <label for="sex" class="form-check-label mb-0">Femme</label>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Identifiant -->
            <div class="d-flex flex-column mb-3">
                <label for="login" class="form-label mb-0">Identifiant</label>
                <input type="text" name="login" class="form-control" required/>
                <div class="form-text">Obligatoire.</div>
            </div>
            <!-- Mot de passe -->
            <div class="d-flex flex-column mb-3">
                <label for="password" class="form-label mb-0">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" required/>
                <div class="form-text">Obligatoire.</div>
            </div>
            <!-- Confirmation du mot de passe -->
            <div class="d-flex flex-column mb-3">
                <label for="confirmpassword" class="form-label mb-0">Confirmation du mot de passe</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" required/>
                <div class="form-text">Obligatoire.</div>
            </div>

            <!-- Validation -->
            <div class="d-flex flex-column align-items-end">
                <button id="main-form-btn" class="btn btn-primary mt-3">Valider et confirmer</button>
            </div>
        </form>
    </div>
    
</body>
</html>
